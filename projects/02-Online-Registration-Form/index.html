<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Register to the code review</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,700" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>

  <body>

    <header>
      <h1>The Code Review</h1>
    </header>

    <main>
      <section>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </section>

      <form method="post" action="index.html">
        <fieldset class="contact-info">
          <legend>Contact Information</legend>
          <label for="name">full name</label>
          <input type="text" id="name" name="user_fullName" placeholder="required" required pattern="[A-Za-z-0-9]+\s[A-Za-z-'0-9]+" title="firstname lastname" aria-describedby="name-format"> <span id="name-format" class="help">Format: firstname lastname</span>
          <br>
          <label for="email">email address</label>
          <input type="email" id="email" name="user_email" placeholder="required" required>
          <br>
          <label for="website">website</label>
          <input type="url" id="website" name="user_website" placeholder="required" required>
          <br>
          <label for="phone_number">phone number</label>
          <input type="tel" id="phone_number" name="user_phone_number">
          <br>
          <label for="street_address">street address</label>
          <input type="text" id="street_address" name="user_street_address">
          <br>
          <label for="city">city</label>
          <input type="text" id="city" name="user_city">
          <br>
          <label for="state">State</label>
          <select id="state" name="user_state">
            <optgroup label="America">
              <option value="United States">United States</option>
              <option value="Canada">Canada</option>
            </optgroup>
            <optgroup label="Europa">
              <option value="France">France</option>
              <option value="Germany">Germany</option>
              <option value="United Kingdom">United Kingdom</option>
            </optgroup>
          </select>
          <br>
          <label for="zip_code">zip code</label>
          <input type="text" id="zip_code" name="user_zip_code">
          <br>
        </fieldset> <!-- END: FIELDSET CONTACT INFORMATION -->

        <!-- START: FIELDSET NEWSLETTER -->
        <hr>
        <fieldset class="newsletter-section">
          <legend>Newsletter</legend>
          <div>
            <label>Select the newsletters you would like to receive :</label><br>
            <input type="checkbox" id="html" value="interest_html" name="user_interest">
            <label for="html">HTML News</label><br>
            <input type="checkbox" id="css" value="interest_css" name="user_interest">
            <label for="css">CSS News</label><br>
            <input type="checkbox" id="javascript" value="interest_javascript" name="user_interest">
            <label for="javascript">JavaScript News</label><br>

            <label>Newsletter format</label><br>
            <input type="radio" id="html_format" value="html" name="user_newsletter_format" >
            <label for="html_format">HTML</label><br>
            <input type="radio" id="text_format" value="plain_text" name="user_newsletter_format">
            <label for="text_format">Plain Text</label><br>

            <label for="source">Where did you hear about us?</label>
            <select id="source" name="user_source">
              <option value="" disabled selected hidden>Choose one</option>
              <option value="Search">Search engine</option>
              <option value="Social">Social media</option>
              <option value="Magazine">Computer magazine</option>
              <option value="Friend">Friend</option>
              <option value="Other">Secret services</option>
            </select>
            <br>

            <label for="comment">Other topics you would like to hear about</label><br>
            <textarea name="user_comment" id="comment"></textarea><br>
          </div>
        </fieldset><!-- END: FIELDSET NEWSLETTER -->
        <button type="reset">Reset</button>
        <button type="submit">Sign Up</button>
      </form>
    </main>

    <footer>
      <p>Copyright the code review</p>
    </footer>

  </body>

</html>
